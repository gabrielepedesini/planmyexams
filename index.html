<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>PlanMyExams</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
</head>
<body>
    <!-- ADD EXAM POPUP -->
    <div class="exam-popup-background">
        <div class="exam-popup"></div>
    </div>

    <div class="spacer"></div>

    <!-- INTRO -->
    <section class="container">
        <div class="intro">

            <h1>PlanMyExams <span>Beta</span></h1>
            <p>Effortlessly plan your exam schedule and find the most optimal dates in seconds</p>

        </div>
    </section>

    <!-- INPUT -->
    <section class="container">
        <div class="input">

            <div class="exams">
                <button id="addExamButton">
                    <svg  xmlns="http://www.w3.org/2000/svg"  width="18"  height="18"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-plus"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 5l0 14" /><path d="M5 12l14 0" /></svg>
                    Add Exam
                </button>
            </div>
    
            <div class="exams-at-the-same-time">
                <p>How many exams do you prepare for at the same time?</p>
                <div class="custom-number-picker">
                    <button class="picker-decrement" id="decrementAtSameTime">-</button>
                    <div class="picker-number" id="atSameTime">1</div>
                    <button class="picker-increment" id="incrementAtSameTime">+</button>
                </div>
            </div>    
    
            <div class="calculate">
                <div id="alertCalculate" class="alert"></div>
                <button id="calculateButton">
                    <svg  xmlns="http://www.w3.org/2000/svg"  width="20"  height="20"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-search"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" /><path d="M21 21l-6 -6" /></svg>
                    Find Best Combinations
                </button>
            </div>  

        </div>
    </section>

    <div class="spacer"></div>

    <!-- OUTPUT -->
    <section class="container">
        <div class="output">

            <div class="output-text"></div>
            <div class="combination-cards"></div>

        </div>
    </section>

    <!-- FOOTER -->
    <footer class="container">
        <div class="tag">
            Designed and developed by <a href="https://www.gabrielepedesini.com" target="_blank">Gabriele Pedesini</a>
        </div>
    </footer>

    <script type="module" src="assets/js/input.js"></script>
    <script type="module" src="assets/js/script.js"></script>
    <script type="module" src="assets/js/output.js"></script>
    <script src="assets/js/theme.js"></script>
</body>
</html>
