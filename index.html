<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Optimizer</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="exam-popup-background">
        <div class="exam-popup"></div>
    </div>

    <div class="exams container">
        <button id="addExamButton">Add Exam</button>
    </div>

    <div class="exams-at-the-same-time container">
        <div class="custom-number-picker">
            <button id="decrementAtSameTime">-</button>
            <div id="atSameTime">1</div>
            <button id="incrementAtSameTime">+</button>
        </div>
    </div>

    <div class="calculate container">
        <div id="alertCalculate"></div>
        <button id="calculateButton">Find Best Combinations</button>
    </div>

    <div class="container">
        <p class="number-exams-same-time"></p>
        <ol class="render">

        </ol>
    </div>

    <script type="module" src="assets/js/input.js"></script>
    <script type="module" src="assets/js/script.js"></script>
    <script type="module" src="assets/js/output.js"></script>
    <script src="assets/js/theme.js"></script>
</body>
</html>
